<div class="center">

    <h2>Sign Up</h2>
  
  <mat-card class="my-card">
    
      <mat-card-content>
          
              <form class="my-form">
                  <div class="example-container" >
               <p>
                  <mat-form-field appearance="outline">
                     <input matInput placeholder="User Name" name="fname" required>
                   </mat-form-field>
                    </p> 
                    <p>
                      <mat-form-field appearance="outline">
                    <input matInput placeholder="Enter your email" name="email" [formControl]="email" required>
                       <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    </p>
                    <p>
                     <mat-form-field appearance="outline" >
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                     </mat-form-field>
                    </p>
                  </div>
             </form>
              
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="register()" color="primary">SignUp</button>
              </mat-card-actions>
  </mat-card>
</div>
