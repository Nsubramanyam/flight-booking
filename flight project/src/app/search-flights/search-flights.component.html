
<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

   
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> departureTime </th>
      <td mat-cell *matCellDef="let element"> {{element.departureTime}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>arrivalTime </th>
      <td mat-cell *matCellDef="let element"> {{element.arrivalTime}} </td>
    </ng-container>
    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> destination </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} 
            <button id="book"(click)="book(element)">Book</button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-card-actions>
 
      
      
</mat-card-actions>
